<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="login-style.css">
    <link rel="shortcut icon" type="image/webp" href="img/pic5.webp">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Đăng nhập</div>
        <div class="title signup">Đăng ký</div>
</div>
<div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Đăng nhập</label>
          <label for="signup" class="slide signup">Đăng ký</label>
          <div class="slider-tab">
</div>
</div>
<div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" id = "emailadd" placeholder="Nhập địa chỉ Email">
            </div>
<div class="field">
              <input type="password" id = "password" placeholder="Nhập mật khẩu">
            </div>
<div class="pass-link">
<a href="#">Quên mật khẩu?</a></div>
<div class="field btn">
              <div class="btn-layer">
</div>
<input type="submit" onclick="checkLogin()" value="Đăng nhập">
            </div>
<div class="signup-link">
Bạn chưa có tài khoản? <a href="">Đăng ký ngay</a></div>
</form>
<form action="#" class="signup">
            <div class="field">
              <input type="text" id = "email" placeholder="Nhập địa chỉ Email">
            </div>
<div class="field">
              <input type="password" id = "pass" placeholder="Nhập mật khẩu">
            </div>
<div class="field">
              <input type="password" id = "passconf" placeholder="Xác nhận lại mật khẩu">
            </div>
<div class="field btn">
              <div class="btn-layer">
</div>
<input type="submit" onclick="checkSignup()" value="Đăng ký">
            </div>
</form>
</div>
</div>
</div>
<script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>
  <script type="text/javascript" src="login-js.js"></script>
  </body>
</html>
