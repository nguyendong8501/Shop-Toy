<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chi tiết sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="detail-style.css">
    <link rel="shortcut icon" type="image/webp" href="img-pro/pic5.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> 
  </head>
  <body>
    
    <div class = "card-wrapper">
      <div class = "card">
        <!-- card left -->
        <div class = "product-imgs">
          <div class = "img-display">
            <div class = "img-showcase">
              <img src = "img-pro/pic1.webp" alt = "shoe image">
              <img src = "img-pro/pic2.webp" alt = "shoe image">
              <img src = "img-pro/pic3.webp" alt = "shoe image">
              <img src = "img-pro/pic4.jpg" alt = "shoe image">
            </div>
          </div>
          <div class = "img-select">
            <div class = "img-item">
              <a href = "#" data-id = "1">
                <img src = "img-pro/pic1.webp" alt = "shoe image">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "2">
                <img src = "img-pro/pic2.webp" alt = "shoe image">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "3">
                <img src = "img-pro/pic3.webp" alt = "shoe image">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "4">
                <img src = "img-pro/pic4.jpg" alt = "shoe image">
              </a>
            </div>
          </div>
        </div>
        <!-- card right -->
        <div class = "product-content">
          <h2 class = "product-title">Gấu bông</h2>
          <a href = "#" class = "product-link">Vào cửa hàng đồ chơi</a>
          <div class = "product-rating">
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star-half-alt"></i>
            <span>4.7(21)</span>
          </div>

          <div class = "product-price">
            <p class = "last-price">Giá cũ: <span>30000đ</span></p>
            <p class = "new-price">Giá mới: <span>25000đ (5%)</span></p>
          </div>

          <div class = "product-detail">
            <h2>Thông tin sản phẩm: </h2>
            <ul>
              <li>Màu: <span>Xám</span></li>
              <li>Tình trạng: <span>còn</span></li>
              <li>Loại: <span>Gấu bông</span></li>
              <li>Khu vực vận chuyển: <span>Toàn quốc</span></li>
              <li>Vận chuyển : <span>Miễn phí</span></li>
            </ul>
          </div>

          <div class = "purchase-info">
            <input type = "number" min = "0" value = "1">
            <button type = "button" class = "btn">
              Thêm vào giỏ hàng <i class = "fas fa-shopping-cart"></i>
            </button>
            <button type = "button" class = "btn">Đối chiếu</button>
          </div>

          <div class = "social-links">
            <p>Chia sẻ ngay: </p>
            <a href = "#">
              <i class = "fab fa-facebook-f"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-twitter"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-instagram"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-whatsapp"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    
    <script src="detail-js.js"></script>
  </body>
</html>
